<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anand Hotel Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Anand Hotel Menu</h1>
    <p>Delicious dishes made with love</p>
  </header>

  <!-- Dish of the Day -->
  <section class="dish-of-the-day">
    <h2>🍽 Dish of the Day</h2>
    <div class="featured-recipe"></div>
  </section>

  <!-- Category Navigation -->
  <nav class="categories">
    <button data-category="starters">Starters</button>
    <button data-category="main-course">Main Course</button>
    <button data-category="desserts">Desserts</button>
    <button data-category="beverages">Beverages</button>
  </nav>

  <!-- Menu Section -->
  <section class="menu">
    <h2>Our Dishes</h2>
    <div class="recipes"></div>
  </section>

  <footer>
    <p>© 2025 Anand Hotel Recipe | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
